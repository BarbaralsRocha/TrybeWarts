<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="logo-trybe"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="email" />
        <input
          type="password"
          name="password"
          placeholder="Senha"
          id="password"
        />
        <button type="submit" id="button-header">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="" method="get">
        <div>
          <input type="text" name="nome" id="input-name" placeholder="Nome" />
          <input
            type="text"
            name="sobrenome"
            id="input-lastname"
            placeholder="Sobrenome"
          />
          <input
            type="email"
            name="input-email"
            id="input-email"
            placeholder="Email"
          />
        </div>
        <div>
         <select name="house" id="house">
             <option type="text" value="Gitnória" id="gitnoria-house">Gitnória</option>
             <option type="text" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
             <option type="text" value="Corvinode" id="corvinode-house">Corvinode</option>
             <option type="text" value="Pytherina" id="pytherina-house">Pytherina</option>
         </select>
        </div>
      </form>

      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" />
    </main>
    <script src="script.js"></script>
  </body>
</html>
