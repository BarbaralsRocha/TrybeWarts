<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width:670px)">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">  
    <body>
    <header class="header">

        <img
          class="trybewarts-header-logo"
          src="images/trybewarts-header-logo.svg"
          alt="logo-trybe"
        />
        <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="email" />
        <input
          type="password"
          name="password"
          placeholder="Senha"
          id="password"
        />
        <button type="submit" id="button-header">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="" method="get">
        <div>
          <input type="text" name="nome" id="input-name" placeholder="Nome" />
          <input
            type="text"
            name="sobrenome"
            id="input-lastname"
            placeholder="Sobrenome"
          />
        </div>
        <div>
          <input
            type="email"
            name="input-email"
            id="input-email"
            placeholder="Email"
          />
          <select name="house" id="house">
            <option select disable value=""> Qual a sua casa?</option>
            <option type="text" value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option type="text" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option type="text" value="Corvinode" id="corvinode-house">Corvinode</option>
            <option type="text" value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div id="container-family-tech">
          <div id="family">
            <label for="" id="label-family">Qual sua família?</label><br>
            <input type="radio" name="family" value="Frontend" id="frontend"/>
            <label for="frontend">Frontend</label><br>
            <input type="radio" name="family" value="Backend" id="Backend" />
            <label for="Backend">Backend</label><br>
            <input type="radio" name="family" value="FullStack" id="FullStack"/>
            <label for="FullStack">FullStack</label><br>
          </div>

          <div id="tech">
            <label id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <br />
            <input type="checkbox" class="subject" value="HoFs" />HoFs
            <input type="checkbox" class="subject" value="Jest" />Jest
            <input type="checkbox" class="subject" value="Promises" />Promises<br />
            <input type="checkbox" class="subject" value="React" />React
            <input type="checkbox" class="subject" value="SQL" />SQL
            <input type="checkbox" class="subject" value="Python" />Python
          </div>
        </div>
        <div id="avaliation">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1" />1
          <input type="radio" name="rate" value="2" />2
          <input type="radio" name="rate" value="3" />3
          <input type="radio" name="rate" value="4" />4
          <input type="radio" name="rate" value="5" />5
          <input type="radio" name="rate" value="6" />6
          <input type="radio" name="rate" value="7" />7
          <input type="radio" name="rate" value="8" />8
          <input type="radio" name="rate" value="9" />9
          <input type="radio" name="rate" value="10" />10
        </div>
        <div id="container-textarea">
          <label class="textarea">Deixe seu comentário:</label><br>
          <textarea
            id="textarea"
            cols="90"
            rows="10"
            maxlength="500"
          ></textarea>
          <p id="counter">Caracteres: 500</p>
        </div>
        <div id="avaliation">
          <label for="" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
          <input type="checkbox" class="subject" id="agreement" />
        </div>
        <button type="submit" id="submit-btn">Enviar</button>
      </form>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
